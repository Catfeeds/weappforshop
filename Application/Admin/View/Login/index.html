            <p>欢迎加入短秀世界,这里是优质短视频梦工厂</p>

                <div class="item">

                    <input type="text" placeholder="请输入验证码" maxlength="6" name="verification" />
                    <span class="verification verification5">获取</span>
                </div>
                <div class="item">
                    <span>登录密码:</span>
                    <input type="password" placeholder="请输入登录密码" maxlength="26" name="password" />
                    <span style="width: 150px; text-align: left; padding-left: 8px;"  >密码在6-26个字符之间</span>

                <!--同意协议-->
                <div class="protocol">
                    <label for="protocol">
                        <input type="checkbox" id="protocol1" name="protocol1" value="1" />
                        同意《<a href="http://hd.kuaiduodian.com/index.php?s=/tvshow/agreement" style="color: #fff" target="agreement" >短秀视频管理平台用户协议</a>》

    <div class="middle-right text-center loginscreen  animated fadeInDown">
        <div>
            <div class="p-xxs m-t-md">

    <script type="text/javascript">
        $('#personal').click();
        var global_time = 0;
        function globaltime(){
            if(global_time > 0){
                $('.verification5').text("还剩"+global_time+"秒");
                setTimeout(function(){
                    global_time = global_time - 1;
                        globaltime();
                }, 1000);
            }else{
                $('.verification5').text("获取");
            }
        }
        /**
         * 验证码
         */
        $(".verification5").bind("click", function () {
            if(global_time > 0){
                tools.alert("请登"+global_time+"秒后操作~");
                return false;
            }
            var mobile = $(this).parent().parent().find('input[name="mobile"]').val();
            if (!tools.isMobile(mobile)) {
                tools.alert("输入的手机号码格式不正确！");
                return false;
            }
            $.ajax({
                url: '{:U("/login/vercode")}',
                dataType: "json",
                type: "POST",
                data: {mobile:mobile},
                success: function (data) {
                    if(data.state == 1){
                        tools.alert("验证码发送成功,5分钟內有效");
                        global_time = 60;
                        globaltime();
                    }else{
                        tools.alert(data.msg);
                    }
                    return true;
                }
            });
        });

        $("#register").click(function(){
            $(".register").show();
            return false;
        })

        //创作公司
        $("#companyF").click(function(){
            var inputList = $("#createPerson").find("input");
            $("#personal").removeAttr("checked");
            $("#createPerson").hide();
            inputList.val("");
            $("#createCompany").show();
        })

        //创作个人
        $("#personalF").click(function(){
            var inputList = $("#createCompany").find("input");
            $("#company").removeAttr("checked");
            $("#createPerson").show();
            inputList.val("");
            $("#createCompany").hide();
        })

        // 公司提交
        // 个人提交
        $("#check1").click(function(){
            var username = $.trim($(".company input[name='username']").val()),
                    type = $.trim($('.company input[name="type"]').val()),
                    company =$.trim( $('.company input[name="company"]').val()),
                    licence = $.trim($('.company input[name="licence"]').val()),
                    mobile = $.trim($(".company input[name='mobile']").val()),
                    verification = $.trim($(".company input[name='verification']").val()),
                    password = $.trim($(".company input[name='password']").val()),
                    password2 = $.trim($(".company input[name='password2']").val()),
                    identity = $.trim($(".company input[name='identity']").val());

            if($('input[name="protocol1"]:checked').size() == 0){
                tools.alert("必须同意注册协议,才能注册本系统!");
                return false;
            }


            if(!username){
                tools.alert("请填写姓名!");
                return false;
            }
            if(!mobile){
                tools.alert("请填写手机号码!");
                return false;
            }
            if (!tools.isMobile(mobile)) {
                tools.alert("输入的手机号码格式不正确！");
                return false;
            }
            if(!verification){
                tools.alert("请填写验证码!");
                return false;
            }
            if(!password){
                tools.alert("请输入密码!");
                return false;
            }
            if(!password2){
                tools.alert("请再次输入密码!");
                return false;
            }
            if(password !== password2){
                tools.alert("两次输入的密码请保持一致!")
                return false;
            }
            if(!identity){
                tools.alert("请上传身份证信息!")
                return false;
            }
            if(!licence){
                tools.alert("请上传营业执照信息!")
                return false;
            }

            $.ajax({
                url: '{:U("/login/reg")}',
                dataType: "json",
                type: "POST",
                data: {type:type,mobile:mobile,uname:username,password:password,password2:password2,
                    verification:verification,identity:identity,licence:licence,company:company},
                success: function (data) {
                    if(data.state == 1){
                        tools.alert("注册成功~",function(){
                            window.location.reload();
                        });
                    }else{
                        tools.alert(data.msg);
                    }
                    return true;
                }
            });
            return true;
        });

        // 个人提交
        $("#check").click(function(){
            var username = $.trim($(".personal input[name='username']").val()),
                    type = $('input[name="type"]').val(),
                mobile = $.trim($(".personal input[name='mobile']").val()),
                verification = $.trim($(".personal input[name='verification']").val()),
                password = $.trim($(".personal input[name='password']").val()),
                password2 = $.trim($(".personal input[name='password2']").val()),
                identity = $.trim($(".personal input[name='identity']").val()),
                url = $.trim($(".personal input[name='url']").val());

            if($('input[name="protocol"]:checked').size() == 0){
                tools.alert("必须同意注册协议,才能注册本系统!");
                return false;
            }

            if(!username){
                tools.alert("请填写姓名!");
                return false;
            }
            if(!mobile){
                tools.alert("请填写手机号码!");
                return false;
            }
            if (!tools.isMobile(mobile)) {
                tools.alert("输入的手机号码格式不正确！");
                return false;
            }
            if(!verification){
                tools.alert("请填写验证码!");
                return false;
            }
            if(!password){
                tools.alert("请输入密码!");
                return false;
            }
            if(!password2){
                tools.alert("请再次输入密码!");
                return false;
            }
            if(password !== password2){
                tools.alert("两次输入的密码请保持一致!")
                return false;
            }
            if(!identity){
                tools.alert("请上传身份证信息!")
                return false;
            }
            if(!url){
                tools.alert("请上传作品链接!")
                return false;
            }
            $.ajax({
                url: '{:U("/login/reg")}',
                dataType: "json",
                type: "POST",
                data: {type:type,mobile:mobile,uname:username,password:password,password2:password2,
                    verification:verification,identity:identity,url:url},
                success: function (data) {
                    if(data.state == 1){
                        tools.alert("注册成功~",function(){
                            window.location.reload();
                        });
                    }else{
                        tools.alert(data.msg);
                    }
                    return true;
                }
            });
            return true;
        });
        
//      关闭注册页面

		var close1=document.getElementById('close17');

			divFormDatas1.style.display='none';
		}
        
        

    </script>
