<extend name="Layout/master" />
<block name="title">商品类别管理-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>商品类别列表</h5>

                    <div class="ibox-content">
                        <div class="">
                            <!--<a href="{:U('/shop_cate/edit')}" target="_self" class="btn" style="background: #e00214;color: #fff;">添加banner</a>-->
                        </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover " id="editable">
                        <thead>
                            <tr>
                                <th>名称</th>
                     
                                <th>权重</th>
                                <th>操作</th>
                                <th style="white-space: nowrap; text-align: center">
                                    <button type="button" class="btn" id="delete-shop_cate" style="background: #e00214;color: #fff;">删除</button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <volist name="list" id="item">
                            
                               <td>{$item.name|mb_substr=0,30}</td>
                                   
                                    <td>{$item.order}</td>
                 
                                    <td class="center " style="white-space: nowrap; ">
                                        <a href="{:U( '/shop_cate/edit', array( 'id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 编辑</a>
                                    </td>
                                    
                                    <td style="text-align: center">
                                        <input type="checkbox" name="delete-id[]" value="{$item['id']}">
                                    </td>
                                </tr>
                            </volist>
                        </tbody>
                    </table>
                    <div class="row ">
                        <div class="pages">
                            {$page}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</block>
<block name="js">
    <script type="text/javascript">
        $('select[name="search"]').change(function() {
            window.location.href = "{:U('/shop_cate/index')}&class=" + $(this).val();
        });

        $("#delete-shop_cate").click(function() {
            if (!confirm("确定要删除吗？")) {
                return false;
            }

            var idList = [];
            $("input[name='delete-id[]']:checked").each(function() {
                idList.push($(this).val());
            });
            window.location.href = "/index.php?s=/shop_cate/delete/list/" + idList.toString() + ".html";
        });
    </script>
</block>
