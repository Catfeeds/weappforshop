<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-9">
            <!-- general form elements -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">编辑商品</h3>
                </div>
                <!-- form start -->
                <form class="form-horizontal layui-form" action="{:url('/admin/goods/index/add')}" method="post" enctype="text/plain">
                    <div class="box-body">
                        <input class="form-control" name="id" placeholder="" value="{$goods.id|default=0}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分组</label>

                            <div class="col-sm-6">
                                <select name="category_id" class="form-control">
                                     <option value="0">请选择分组</option>
                                	{volist name="category" id="category"}
                                        <option value="{$category.id}">{$category.name}</option>
                                  
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">商品名</label>

                            <div class="col-sm-6">
                                <input class="form-control" name="name" placeholder="" value="{$goods.name|default=''}"
                                       type="text">
                            </div>
                        </div>
                        
                              <div class="form-group " >
                            <label class="col-sm-2 control-label"><code>*</code>图片</label>
                            <!--1-->
                            <div class="col-sm-3">
                                <div class="fileupload fileupload-new" data-provides="fileupload">
                                    <div class="fileupload-new img-thumbnail">
                                        {empty name="goods.file_id"}
                                            <img src="__PUBLIC__/static/dist/img/noimage.gif">
                                        {else /}
                                            <img src="{$goods.file_id}">
                                        {/empty}
                                        <input class="form-control" name="file_id[]" id="file_id" placeholder=""
                                               value="{$goods.file_id|default=''}"
                                               type="hidden">

                                        <div class="edit_pic_mask">
                                            <i class="fa fa-plus-circle" onclick="imageUploader(this,false)"></i>
                                            <i class="fa fa-minus-circle" onclick="removeImage(this,false)"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>    
                                  <!--2-->
                                  
                                  <div class="col-sm-3">
                                <div class="fileupload fileupload-new" data-provides="fileupload">
                                    <div class="fileupload-new img-thumbnail">
                                        {empty name="goods.file_id1"}
                                            <img src="__PUBLIC__/static/dist/img/noimage.gif">
                                        {else /}
                                            <img src="{$goods.file_id1}">
                                        {/empty}
                                        <input class="form-control" name="file_id[]" id="file_id1" placeholder=""
                                               value="{$goods.file_id1|default=''}"
                                               type="hidden">

                                        <div class="edit_pic_mask">
                                            <i class="fa fa-plus-circle" onclick="imageUploader(this,false)"></i>
                                            <i class="fa fa-minus-circle" onclick="removeImage(this,false)"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>    
                            <!--3-->
                            <div class="col-sm-3">
                                <div class="fileupload fileupload-new" data-provides="fileupload">
                                    <div class="fileupload-new img-thumbnail">
                                        {empty name="goods.file_id2"}
                                            <img src="__PUBLIC__/static/dist/img/noimage.gif">
                                        {else /}
                                            <img src="{$goods.file_id2}">
                                        {/empty}
                                        <input class="form-control" name="file_id[]" id="file_id2" placeholder=""
                                               value="{$goods.file_id2|default=''}"
                                               type="hidden">

                                        <div class="edit_pic_mask">
                                            <i class="fa fa-plus-circle" onclick="imageUploader(this,false)"></i>
                                            <i class="fa fa-minus-circle" onclick="removeImage(this,false)"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">价格</label>

                            <div class="col-sm-2">
                                <input class="form-control" name="minprice" placeholder="" value="{$goods.minprice|default=''}"
                                       type="text">
                            </div>
                            <div class="col-sm-2">
                                <input class="form-control" name="stores" placeholder="原价" value="{$goods.stores|default=''}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                                  <label class="col-sm-2 control-label">库存</label>

                            <div class="col-sm-2">
                                <input class="form-control" name="stores" placeholder="" value="{$goods.stores|default=''}"
                                       type="text">
                            </div>
                            <label class="col-sm-2 control-label">优先级</label>

                            <div class="col-sm-2">
                                <input class="form-control" name="order" placeholder="" value="{$goods.order|default=''}"
                                       type="text">
                            </div>
                      
                        </div>

                    
                        

                        <div class="form-group">
                            <label class="col-sm-2 control-label">内容</label>

                            <div class="col-sm-9">
                                 <!-- 加载编辑器的容器 -->
                                <script id="UEditor" name="content" type="text/plain" style="height:200px;">
                                    {$goods.content|default=''}
                                </script>
                            </div>
                        </div>

                   
<!--                        <div class="form-group">
                            <label class="control-label col-md-2">状态</label>

                            <div class="col-md-7">
                                <input type="checkbox" name="status" lay-skin="switch" value="1"
                                {notempty name="goods.status"}checked{/notempty}>
                            </div>
                        </div>-->
                    </div>

                    <div class="box-footer">   <div class="col-sm-2"></div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-block btn-success text-sm ">保存</button>
                        </div>

                        <div class="col-sm-2">
                            <button type="button" class="btn btn-block btn-danger text-sm " onclick="history.go(-1)">取消
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (right) -->
             {include file="./application/admin/view/public_help.html" /}
    </div>
</section>
<script type="text/javascript">
    if('{$goods.category_id|default=''}'){
        $('select[name="category_id"]').val('{$goods.category_id|default=''}');
    }
    
    $(function () {
        var editor = new UE.ui.Editor();
        editor.render("UEditor");
        layui.use('form', function() {
            var form = layui.form();
            form.render(); //更新全部
        });
    });
</script>
